version: 1
backend:
  phases:
    build:
      commands:
        - yum install -y libatomic
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm install --package-lock-only
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yum install -y libatomic
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
